groups:
  - name: routing-warning-rules
    rules:
      - alert: TestRoutingWarning
        #expr: my_fake_func > 1
        #expr: super_cali_fragilistic(up)
        expr: this_metric_does_not_exist_12345 > 0
        #expr: (sum(increase(nginx_ingress_controller_requests{status=~"5..",host="thoth1.monolith.demo.wellnessliving.com"}[5000m])) =~ 5.0)
        #expr: vector(1)
        for: 0m
        labels:
          severity: warning
          alertname: TestWarning
        annotations:
          summary: "Тест маршрута WARNING"
          description: "NEW warningZ Этот алерт должен уйти в ресивер WL-warning-condition."

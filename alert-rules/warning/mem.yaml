groups:
  - name: routing-warning-rules
    rules:
      - alert: TestHighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 40
        for: 2m
        labels:
          severity: warning
          alertname: TestHighMemory
          component: memory
        annotations:
          summary: "Критическое использование памяти"
          description: "NEW MEMORY CRITICAL - Использование памяти превышает 85% на ноде {{ $labels.instance }}"

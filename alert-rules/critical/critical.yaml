        expr: vector(1)
        for: 0m
        labels:
          severity: critical
          alertname: TestCritical
        annotations:
          summary: "Тест маршрута CRITICAL"
          description: "NEW critical Этот алерт должен уйти в ресивер WL-critical-condition."


# Альтернативная версия supervisord.conf с отдельным скриптом для event listener

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[unix_http_server]
file=/dev/shm/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///dev/shm/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

; Event listener monitors STOPPED/EXITED/FATAL states of dnsmasq and stops the container
; IMPORTANT: This listener starts automatically and runs in the background
[eventlistener:fatal_handler]
command=/usr/local/bin/fatal-event-listener.sh
events=PROCESS_STATE_STOPPED,PROCESS_STATE_EXITED,PROCESS_STATE_FATAL
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; !!! dnsmasq MUST BE priority=1
; !!! If dnsmasq exits (ANY exit code) → FATAL immediately → event listener kills container
; !!! autorestart=false means NO restart attempts
; !!! startretries=0 means if it fails even once → FATAL immediately
[program:dnsmasq]
command=/usr/local/bin/start-dnsmasq.sh
autostart=true
autorestart=false
startretries=0
priority=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:php-fpm]
command=/usr/sbin/php-fpm -F
autostart=true
autorestart=true
priority=5

[program:apache]
command=/usr/sbin/httpd -D FOREGROUND
autostart=true
autorestart=true
priority=10

[program:php-fpm-exporter]
command=bash -c "sleep 10 && /usr/local/bin/php-fpm_exporter server --web.listen-address='0.0.0.0:9253' --phpfpm.scrape-uri='unix:/var/run/php-fpm/www.sock;/status'"
autostart=true
autorestart=true
priority=50
;user=apache

[program:apache-exporter]
command=/usr/local/bin/apache_exporter
autostart=true
autorestart=true
priority=50
;user=apache
